<!DOCTYPE html>
<html>

<head>
    <title>Place Searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div>
        <div class="form-group">
            <label for="place">Search</label>
            <input type="text" class="form-control" id="place" placeholder="search for a place">
        </div>
        <button id="search" class="btn btn-primary">Submit</button>
    </div>

    <div class="container">
        <div id="map" class="row mb-4"></div>
        <div id="cards" class="row"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsavnJmRyhuNuzBeUljqT5SAxSIDKR0Lo&libraries=places">
    </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
